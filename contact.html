<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChillDine | Contact-US</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
       <header class="header">
      <nav class="navbar">
        <h2>ChillDine</h2>
        <ul class="nav-links">
          <li><a href="./index.html#home">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./index.html#menu">Menu</a></li>
          <li><a href="./index.html#reservation" class="reserveBtn">Reserve Table</a></li>
          <li><a href="./contact.html">Contact</a></li>
         <li id="userArea"><a href="./login.html">Login</a></li>

        </ul>
        <div class="hamburger">☰</div>
      </nav>
    </header>
    <section id="contact">
        <div class="contact-container">
          <h2>Contact Us</h2>
          <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input  type="text" id="name" name="name" required />

            <label for="phone">Phone no:</label>
            <input type='number' id="phone" name="phone" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
    </section>
    <footer class="footer">
      <div class="footer-content">
        <h3>ChillDine</h3>
        <p>Comfort food. Cozy vibes.</p>

        <div class="footer-socials">
          <i class="ri-instagram-line"></i>
          <i class="ri-facebook-circle-line"></i>
          <i class="ri-twitter-x-line"></i>
        </div>

        <span>© 2026 ChillDine. All rights reserved.</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
